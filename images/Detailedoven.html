<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oven Details</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .product-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .product-image {
            flex: 1;
        }
        .product-details {
            flex: 2;
        }
        .product-image img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Premium Camera</h1>
        <p>Features & Specifications</p>
    </header>

    <div class="product-container">
        <div class="product-image">
            <img src="oven.jpg" alt="Oven">
        </div>
        <div class="product-details">
            <section id="overview">
                <h2>Product Overview</h2>
                <p>Durable oven that lastas a life-time.</p>
            </section>

            <section id="features">
                <h2>Key Features</h2>
                <ul>
                    <li>5 hobs</li>
                    <li>Two shelved oven</li>
                    <li>High temperature operation</li>
                    <li>Durable</li>
                </ul>
            </section>

            <section id="specs">
                <h2>Specifications</h2>
                <ul>
                    <li>Capacity: 50 L (oven)</li>
                    <li>Dimensions: 25" H X 25" W x 25" D</li>
                    <li>Color: Black</li>
                </ul>
            </section>
        </div>
    </div>

    <footer>
        <p>[FOOTER]</p>
    </footer>
</body>
</html>
