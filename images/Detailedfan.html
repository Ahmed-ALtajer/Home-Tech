<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compact Fan</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .product-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .product-image {
            flex: 1;
        }
        .product-details {
            flex: 2;
        }
        .product-image img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Compact Fan</h1>
        <p>Features & Specifications</p>
    </header>

    <div class="product-container">
        <div class="product-image">
            <img src="fan.jpg" alt="Fan">
        </div>
        <div class="product-details">
            <section id="overview">
                <h2>Product Overview</h2>
                <p>A light and compact fan.</p>
            </section>

            <section id="features">
                <h2>Key Features</h2>
                <ul>
                    <li>Light Weight</li>
                    <li>Quiet operation</li>
                    <li>Uses low energy</li>
                    <li>Multiple operating speeds</li>
                </ul>
            </section>

            <section id="specs">
                <h2>Specifications</h2>
                <ul>
                    <li>Weight: 6 KGs</li>
                    <li>Wattage: 60 Watts</li>
                    <li>Color: White</li>
                    <li></li>
                </ul>
            </section>
        </div>
    </div>

    <footer>
        <p>[FOOTER]</p>
    </footer>
</body>
</html>
