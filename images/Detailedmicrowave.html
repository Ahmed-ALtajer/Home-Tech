<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quality Microwave Details</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .product-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .product-image {
            flex: 1;
        }
        .product-details {
            flex: 2;
        }
        .product-image img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Quality Microwave</h1>
        <p>Features & Specifications</p>
    </header>

    <div class="product-container">
        <div class="product-image">
            <img src="microwave.jpg" alt="Microwave">
        </div>
        <div class="product-details">
            <section id="overview">
                <h2>Product Overview</h2>
                <p>A reliable microwave for everyday use.</p>
            </section>

            <section id="features">
                <h2>Key Features</h2>
                <ul>
                    <li>Safe operation</li>
                    <li>Understandable interface</li>
                    <li>High Capacity</li>
                    <li>High wattage</li>
                </ul>
            </section>

            <section id="specs">
                <h2>Specifications</h2>
                <ul>
                    <li>Capacity: 50 L</li>
                    <li>Wattage: 1200 Watts</li>
                    <li>Color: White</li>
                </ul>
            </section>
        </div>
    </div>

    <footer>
        <p>[FOOTER]</p>
    </footer>
</body>
</html>
