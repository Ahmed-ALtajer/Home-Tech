<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium TV</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .product-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .product-image {
            flex: 1;
        }
        .product-details {
            flex: 2;
        }
        .product-image img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Premium TV</h1>
        <p>Features & Specifications</p>
    </header>

    <div class="product-container">
        <div class="product-image">
            <img src="tv.jpg" alt="tv">
        </div>
        <div class="product-details">
            <section id="overview">
                <h2>Product Overview</h2>
                <p>Crystal clear quality television screen.</p>
            </section>

            <section id="features">
                <h2>Key Features</h2>
                <ul>
                    <li>Smart interface</li>
                    <li>Easy adjustments</li>
                    <li>Energy saver mode</li>
                    <li>Modern Remote Design</li>
                </ul>
            </section>

            <section id="specs">
                <h2>Specifications</h2>
                <ul>
                    <li>Size: 60 inches</li>
                    <li>Color: Black</li>
                </ul>
            </section>
        </div>
    </div>

    <footer>
        <p>[FOOTER]</p>
    </footer>
</body>
</html>
