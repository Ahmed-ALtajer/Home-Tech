<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Laptop Details</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .product-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .product-image {
            flex: 1;
        }
        .product-details {
            flex: 2;
        }
        .product-image img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Premium Laptop</h1>
        <p>Features & Specifications</p>
    </header>

    <div class="product-container">
        <div class="product-image">
            <img src="laptop.jpg" alt="Laptop">
        </div>
        <div class="product-details">
            <section id="overview">
                <h2>Product Overview</h2>
                <p>Latest laptop in the market.</p>
            </section>

            <section id="features">
                <h2>Key Features</h2>
                <ul>
                    <li>Wi-Fi connectivity</li>
                    <li>ALong battery life</li>
                    <li>Eco Mode</li>
                    <li>Webcam</li>
                </ul>
            </section>

            <section id="specs">
                <h2>Specifications</h2>
                <ul>
                    <li></li>
                    <li>14th Gen Processor</li>
                    <li>Color: Matt Black</li>
                    <li>Mechanical Keyboard</li>
                </ul>
            </section>
        </div>
    </div>

    <footer>
        <p>[FOOTER]</p>
    </footer>
</body>
</html>
