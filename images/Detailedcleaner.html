<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHeavy Duty Cleaner</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .product-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .product-image {
            flex: 1;
        }
        .product-details {
            flex: 2;
        }
        .product-image img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Heavy Duty Cleaner</h1>
        <p>Features & Specifications</p>
    </header>

    <div class="product-container">
        <div class="product-image">
            <img src="cleaner.jpg" alt="Cleaner">
        </div>
        <div class="product-details">
            <section id="overview">
                <h2>Product Overview</h2>
                <p>A heavy duty cleaner for to for use around the house.</p>
            </section>

            <section id="features">
                <h2>Key Features</h2>
                <ul>
                    <li>High capacity</li>
                    <li>Llow noise emmisions</li>
                    <li>Low energy consumption</li>
                </ul>
            </section>

            <section id="specs">
                <h2>Specifications</h2>
                <ul>
                    <li>Capacity: 10 L</li>
                    <li>Weight: 5 KGs</li>
                    <li>Color: Grey</li>
                </ul>
            </section>
        </div>
    </div>

    <footer>
        <p>[FOOTER]</p>
    </footer>
</body>
</html>
